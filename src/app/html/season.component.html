<form [formGroup]="seasonForm" (submit)="submitSeason()">
  <div class="space-y-12">
    <div class="border-b border-white/10 pb-12 px-8">
      <h2 class="text-base font-semibold leading-7 text-white">
        Création d'une saison
      </h2>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="name" class="block text-sm font-medium leading-6 text-white">Nom</label>
          <div class="mt-2">
            <input type="text" name="name" id="name" autocomplete="name" formControlName="name" [ngClass]="
                nameError && seasonForm.get('name')?.invalid ? 'invalid' : ''
              "
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="victory" class="block text-sm font-medium leading-6 text-white">Victoire</label>
          <div class="mt-2">
            <input type="number" min="0" name="victory" id="victory" autocomplete="victory" formControlName="victory"
              [ngClass]="
                victoryError && seasonForm.get('victory')?.invalid
                  ? 'invalid'
                  : ''
              "
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="draw" class="block text-sm font-medium leading-6 text-white">Egalité</label>
          <div class="mt-2">
            <input type="number" min="0" id="draw" name="draw" autocomplete="draw" formControlName="draw" [ngClass]="
                drawError && seasonForm.get('draw')?.invalid ? 'invalid' : ''
              "
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="col-span-full">
          <label for="lose" class="block text-sm font-medium leading-6 text-white">Défaite</label>
          <div class="mt-2">
            <input type="number" min="0" name="lose" id="lose" autocomplete="lose" formControlName="lose" [ngClass]="
                loseError && seasonForm.get('lose')?.invalid ? 'invalid' : ''
              "
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6 px-8">
    <button type="submit"
      class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
      Créer
    </button>
  </div>
</form>
