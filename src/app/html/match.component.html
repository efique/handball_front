<form [formGroup]="matchForm" (submit)="submitMatch()">
  <div class="space-y-12">
    <div class="border-b border-white/10 pb-12 px-8">
      <h2 class="text-base font-semibold leading-7 text-white">
        Création d'un match
      </h2>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="team_id" class="block text-sm font-medium leading-6 text-white">Choix d'équipe</label>
          <div class="mt-2">
            <select id="team_id" name="team_id" autocomplete="team" formControlName="team_id" [ngClass]="
                teamError && matchForm.get('team_id')?.value == 0
                  ? 'invalid'
                  : ''
              "
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 [&_*]:text-black">
              <option [ngValue]="0" disabled selected>
                Choisir une équipe
              </option>
              @for (team of teams; track team) {
              <option [ngValue]="team.id">{{ team.name }}</option>
              }
            </select>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="versus" class="block text-sm font-medium leading-6 text-white">Adversaire</label>
          <div class="mt-2">
            <input type="text" name="versus" id="versus" autocomplete="versus" formControlName="versus" [ngClass]="
                versusError && matchForm.get('versus')?.invalid ? 'invalid' : ''
              "
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="date" class="block text-sm font-medium leading-6 text-white">Date</label>
          <div class="mt-2">
            <input type="date" name="date" id="date" autocomplete="date" formControlName="date"
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div class="mt-10 relative flex items-start">
          <div class="flex h-6 items-center">
            <input id="isHome" name="isHome" type="checkbox" formControlName="isHome"
              class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
          </div>
          <div class="ml-3 text-sm leading-6">
            <label for="isHome" class="font-medium text-white">Domicile</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6 px-8">
    <button type="submit"
      class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
      Créer
    </button>
  </div>
</form>
