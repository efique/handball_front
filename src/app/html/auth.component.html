<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-sm space-y-10">
    <div>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
        Connexion à votre compte
      </h2>
    </div>
    <form class="space-y-6" [formGroup]="loginForm" (submit)="submitLogin()">
      <div class="relative -space-y-px rounded-md shadow-sm">
        <div class="pointer-events-none absolute inset-0 z-10 rounded-md ring-1 ring-inset ring-gray-300"></div>
        <div>
          <label for="username" class="sr-only text-white">Nom d'utilisateur</label>
          <input id="username" name="username" type="text" autocomplete="username" formControlName="username" required
            class="relative block w-full rounded-t-md border-0 py-1.5 bg-white/5 text-white ring-1 ring-inset ring-white/10 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Nom d'utilisateur" />
        </div>
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input id="password" name="password" type="password" autocomplete="current-password"
            formControlName="password" required
            class="relative block w-full rounded-b-md border-0 py-1.5 bg-white/5 text-white ring-1 ring-inset ring-white/10 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Mot de passe" />
        </div>
      </div>

            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"

          >
        </div>
      </div> -->

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Connexion
        </button>
      </div>
    </form>
  </div>
</div>
